# -----------------------------------------------------
# HYPRLAND TOUCH BINDINGS (HYPRGRASS)
# Optimized for Asus Zenbook 14 OLED
# -----------------------------------------------------

$menu = nwg-drawer

# --- 1. APP LAUNCHER (Android Style) ---
# Swipe UP with 4 fingers to open the App Drawer
hyprgrass-bind = , swipe:4:u, exec, $menu

# --- 2. WINDOW MANAGEMENT ---
# Swipe DOWN with 4 fingers to CLOSE the active app
hyprgrass-bind = , swipe:4:d, killactive

# Tap with 3 fingers to toggle FULLSCREEN (Video mode)
hyprgrass-bind = , tap:3, fullscreen, 0

# --- 3. MOVING & RESIZING (The "Hold" Gestures) ---
# Long-press with 2 fingers to MOVE a window (drag it around)
hyprgrass-bindm = , longpress:2, movewindow

# Long-press with 3 fingers to RESIZE a window
hyprgrass-bindm = , longpress:3, resizewindow

# --- 4. WORKSPACE NAVIGATION (Natural Swiping) ---
# Swipe Left/Right with 3 fingers to change workspaces
# (Feels like Mac/Windows trackpad)
hyprgrass-bind = , swipe:3:l, workspace, +1
hyprgrass-bind = , swipe:3:r, workspace, -1

# --- 5. EDGE GESTURES (Hidden Panels) ---
# Swipe from Left Edge to Right: Open Notifications (SwayNC)
hyprgrass-bind = , edge:l:r, exec, swaync-client -t -sw